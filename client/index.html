<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Twitter Bookmarks Vector Search</title>
		<link rel="stylesheet" href="./styles.css" />
		<style>
			body {
				background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
			}
		</style>
	</head>
	<body class="min-h-screen flex items-center justify-center bg-gradient-to-r from-blue-50 via-purple-100 to-pink-50">
		<div class="bg-white bg-opacity-90 backdrop-filter backdrop-blur-lg p-10 rounded-3xl shadow-2xl w-full max-w-3xl">
			<h1 class="text-4xl font-extrabold mb-8 text-center text-indigo-600">Twitter Bookmarks Vector Search</h1>

			<div class="mb-12">
				<h2 class="text-2xl font-semibold mb-4 text-gray-800">Add Bookmark</h2>
				<form id="addBookmarkForm" class="flex flex-col space-y-6">
					<textarea
						id="bookmarkContent"
						rows="4"
						class="p-4 border border-indigo-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500"
						placeholder="Enter tweet content..."
						required
					></textarea>
					<button type="submit" class="bg-indigo-600 text-white py-3 rounded-lg hover:bg-indigo-700 transition duration-300 ease-in-out">
						Add Bookmark
					</button>
				</form>
				<div id="addBookmarkMessage" class="mt-3 text-sm text-green-600"></div>
			</div>

			<div>
				<h2 class="text-2xl font-semibold mb-4 text-gray-800">Search Bookmarks</h2>
				<form id="searchForm" class="flex flex-col space-y-6">
					<input
						type="text"
						id="searchQuery"
						class="p-4 border border-green-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500"
						placeholder="Enter search query..."
						required
					/>
					<button type="submit" class="bg-green-600 text-white py-3 rounded-lg hover:bg-green-700 transition duration-300 ease-in-out">
						Search
					</button>
				</form>
				<div id="searchResults" class="mt-6"></div>
			</div>
		</div>

		<script src="./app.js"></script>
	</body>
</html>
